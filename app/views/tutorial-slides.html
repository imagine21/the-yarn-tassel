  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>

<!-- nav bar-->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-top">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">HOME <span class="sr-only">(current)</span></a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- nav bar ends -->

<!-- logo -->
<div class="container">
  <p class="date-tutorial">Date</p>
  <h2 class="title-tutorial"><strong>White Hearth Crochet Chain</strong></h2>
  <p></p>
  <p class="category-tutorial"><strong>C R O C H E T</strong></p>
</div>


<!-- Slide Media -->
<div class="container">
  <div class="row">
    <div class="col-xs-12" ng-controller="SlideController">

      <div class="slide-container">
        <div ng-repeat="slide in slides">
          <img class="slide-img" ng-src="{{slide.image}}" ng-hide="!isCurrentSlideIndex($index)">
          <div class="slide-description" ng-hide="!isCurrentSlideIndex($index)">
            <span class="line" ng-repeat="line in slide.description">{{line}}</span>
          </div>
        </div>
        <!--buttons -->
        <a class="slide-arrow-left" ng-click="prevSlide()"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span></a>
        <a class="slide-arrow-right" ng-click="nextSlide()"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span></a>
        <!-- end buttons -->
      </div>
    </div>
  </div>
</div>




<div class="padding"></div>
<div class="padding"></div>

<script src="../scripts/controllers/services.js"></script>

</body>
